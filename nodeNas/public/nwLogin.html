<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<title>NWTNS 로그인</title>
<link rel="stylesheet" type="text/css" href="stylesheets/nwtns.css">
<link rel="stylesheet" type="text/css" href="stylesheets/login.css">
<link rel="shortcut icon" href="images/favicon/favicon.ico">
<link rel="apple-touch-icon-precomposed" href="images/icon/flat-design-touch.png">
<script src="js/jquery.min.js"></script>
<script src="js/login.js"></script>
</head>
<body>
	<div class='wrap'>
		<header class="header">
			<div class='logo'>
			</div>
		</header>
		<div class="content">
			
			<div class="leftMain">
				<ul>
					<li>
						<input type="text" placeholder="아이디" id='userId' name='userId' autocomplete="off">
					</li>
					<li>
						<input type="password" placeholder="패스워드" id='userPass' name='userPass' autocomplete="off">
					</li>
					<li style="padding-top:10px;">
						<button id="userBtn" onclick="$.fn.loginProc()">
							로그인
						</button>
					</li>
					<li class='liGroupBtn'>
						<button class='groupBtn'>
						회원가입
						</button>
						<button class='groupBtn'>
						아이디 찾기
						</button>
						<button class='groupBtn'>
						비밀번호 찾기
						</button>
					</li>
				</ul>
			</div>
			<div class="rightMain">
			</div>
		</div>
		<div class="footer">
			<p>주소 : 서울특별시 구로구 디지털로 273 에이스트윈타워2차 1302호 (주)나우티앤에스 </p>
			<p>TEL : 02-865-6600 FAX : 02-865-4455</p>

		</div>
	</div>
</body>
